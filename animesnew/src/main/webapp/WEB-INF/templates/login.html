<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8"></meta>
	<title>Insert title here</title>

</head>

<body onload='document.f.usuario.focus();'>

	
	<div id="conteudo">
	
		<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
           
            
            <p th:if="${param.error}">Dados Inv√°lidos</p>
            
            <form th:action="@{/login}" method="POST" class="form-signin">
            
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text"     id="usuario" name="usuario" class="form-control" placeholder="UserName" required autofocus>
                <input type="password" id="senha"   name="senha"   class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" name="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
            </form>
            <!-- /form -->
            
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
            
        </div><!-- /card-container -->
    </div><!-- /container -->
	
	
	</div>
	


</body>
</html>
